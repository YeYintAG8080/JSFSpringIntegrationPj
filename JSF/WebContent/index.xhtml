<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>User Form</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="firstName">First Name</h:outputLabel>
		<h:inputText id="firstName" value="#{indexController.fname}" required="true"
			requiredMessage="First Name is required">
			 
		</h:inputText>
		<br />
		
		<h:outputLabel value="#{indexController.fullName}"></h:outputLabel>
		<h:commandButton id="submit-button" value="Submit" action="#{indexController.getCustomerNameByFirstName()}" />
		<h:commandButton id="go-to-next-page" value="Go to response" action="response.xhtml" />
	</h:form>
</h:body>
</html>
